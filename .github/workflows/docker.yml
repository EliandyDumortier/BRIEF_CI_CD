name: Build & Push Docker Image

on:
  push:
    branches:
      - develop          # build the image on every push to develop
  workflow_dispatch:      # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # needed to push to GHCR
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/fastapi-ci-cd:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/fastapi-ci-cd:${{ github.sha }}

      - name: Show image digest
        run: echo "Image digest ${{ steps.build.outputs.digest }}"
